version: "3.8"

services:
  app:
    build: .
    env_file: .env
    environment:
      # Go app will read these via os.Getenv
      GIN_MODE: release

      # Database (external)
      DBHOST: ${dbhost}
      DBNAME: ${dbname}
      DBUSERNAME: ${dbusername}
      DBPASS: ${dbpass}
      DBPORT: ${dbport}

      # Redis (external)
      REDIS_HOST: ${Redis_host}
      REDIS_PASSWORD: ${Redis_password}

      # Minio (local)
      MINIO_HOST: ${Minio_host}
      MINIO_USER: ${Minio_user}
      MINIO_PASSWORD: ${Minio_password}
    depends_on:
      minio:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - inner

  minio:
    image: minio/minio:latest
    command: server /export
    env_file: .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - "./data/minio:/data:Z"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inner

networks:
  inner:
    external: true
